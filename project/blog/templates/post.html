{% extends 'base.html' %}


{% block content %}

<p>{{ post }}</p>

{% for comment in comment_list %}
<p><a name="c{{ comment.pk }}">{{ comment }}</p>
{% endfor %}

<form method="post" action="{% url comment-add post.pk %}">{% csrf_token %}
{{ form.as_p }}
<p><input type="submit"></p>
</form>

{% endblock content %}
